<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<h:form>
    
    <h:panelGrid columns="3" styleClass="dataInput"
      columnClasses="labelColumn, fieldColumn, fieldColumn">
    
	   	<h:outputLabel value="#{translation['translate.from']}" />
		<h:selectOneMenu id="translateFrom" value="#{translationEdition.langFrom}">
			<f:selectItems value="#{translationEdition.langOptions}"/>
		</h:selectOneMenu>
		<h:message for="translateFrom" styleClass="errorMessage" />
			
			
      	<h:outputLabel value="#{translation['translate.to']}" />
		<h:selectOneMenu id="translateTo" value="#{translationEdition.langTo}">
			<f:selectItems value="#{translationEdition.langOptions}"/>
		</h:selectOneMenu>
		<h:message for="translateTo" styleClass="errorMessage" />

	</h:panelGrid>
	<h:messages styleClass="errorMessage" style="color: red"/>
	<br/>
	
	<h:commandButton value="#{translation['submit.translation.edition']}" action="#{translationEdition.submit}"/>
    
</h:form>

</div>
